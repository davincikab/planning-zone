<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
</head>
<style>
    body {
        padding: 0px;
        margin: 0px;
    }

    #map {
        height: 100vh;
        width: 100%;
    }
</style>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center:[-32.937914, 151.140048],
            minZoom:8,
            zoom: 15,
            maxZoom:19,
            zoomControl:false
        });

        let tileLayer = L.tileLayer.wms(`https://maps.six.nsw.gov.au/arcgis/rest/services/public/Valuation/MapServer/export?`, {
                layers: `show:11`,
                styles:'default',
                format: 'png',
                transparent: true,
                crs:L.CRS.EPSG3857,
                bboxSR:3857,
                imageSR:3857,
                attribution: "NSW",
                layerId:'valuation',
                f:'image',
                size:'256,256',
            }).addTo(map);
    </script>
</body>
</html>
